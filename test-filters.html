<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Filters - Culture Radar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0a0a0f;
            color: white;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .search-form {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        
        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-input {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
        }
        
        .quick-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-chip {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-chip:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .filter-chip.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }
        
        .demo-events {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .event-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .event-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .event-category-tag {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .event-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .event-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .event-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .match-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-message {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test du système de filtres</h1>
        
        <div class="status-message">
            <p>Cette page teste le nouveau système de filtres avec détection de ville et filtrage par date/prix/proximité</p>
        </div>
        
        <div class="search-form">
            <div class="search-input-group">
                <input type="text" class="search-input" placeholder="Rechercher un événement...">
            </div>
            
            <div class="quick-filters">
                <button type="button" class="filter-chip active" data-filter="all">Tout</button>
                <button type="button" class="filter-chip" data-filter="today">Aujourd'hui</button>
                <button type="button" class="filter-chip" data-filter="weekend">Ce week-end</button>
                <button type="button" class="filter-chip" data-filter="free">Gratuit</button>
                <button type="button" class="filter-chip" data-filter="nearby">À proximité</button>
            </div>
        </div>
        
        <div class="demo-events">
            <!-- Events will be loaded here -->
        </div>
    </div>
    
    <script src="assets/js/filters.js"></script>
    <script>
        // Test the filters system
        console.log('Testing filters system...');
        
        // Check if filters loaded
        setTimeout(() => {
            if (window.eventFilters) {
                console.log('✅ Filters system loaded successfully');
                console.log('Current city:', window.eventFilters.currentCity);
                console.log('Current filter:', window.eventFilters.currentFilter);
                console.log('Events loaded:', window.eventFilters.events.length);
                console.log('Filtered events:', window.eventFilters.filteredEvents.length);
            } else {
                console.error('❌ Filters system failed to load');
            }
        }, 2000);
    </script>
</body>
</html>
